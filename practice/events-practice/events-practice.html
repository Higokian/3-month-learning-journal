<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .box {
            width: 200px;
            height: 200px;
            background: #667eea;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Event Listeners Practice</h1>
    
    <section>
        <h2>Click Events</h2>
        <button id="clickBtn">Click Me!</button>
        <p id="clickCount">Clicks: 0</p>
    </section>
    
    <section>
        <h2>Input Events</h2>
        <input type="text" id="textInput" placeholder="Type something...">
        <p id="inputDisplay">You typed: </p>
    </section>
    
    <section>
        <h2>Keyboard Events</h2>
        <input type="text" id="keyInput" placeholder="Press keys...">
        <p id="keyDisplay">Last key: </p>
    </section>
    
    <section>
        <h2>Mouse Events</h2>
        <div class="box" id="mouseBox">Hover over me!</div>
        <p id="mouseStatus">Status: </p>
    </section>
    
    <section>
        <h2>Form Events</h2>
        <form id="myForm">
            <input type="text" id="nameInput" placeholder="Your name" required>
            <button type="submit">Submit</button>
        </form>
        <p id="formResult"></p>
    </section>
    
    <script src="events-practice.js"></script>
</body>
</html>
